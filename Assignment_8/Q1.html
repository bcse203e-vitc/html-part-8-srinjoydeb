<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Dynamic Table Generator</h1>

    
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="1" required>
    <br><br>
    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" min="1" required>
    <br><br>
    <button onclick="generateTable()">Generate Table</button>

    <!-- Container for the generated table -->
    <div id="table-container"></div>

    <script>
        function generateTable() {
           
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;

          
            if (rows <= 0 || columns <= 0) {
                alert('Please enter valid numbers for rows and columns.');
                return;
            }

            
            const container = document.getElementById('table-container');
            container.innerHTML = ''; 
           
            const table = document.createElement('table');

           
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < columns; j++) {
                    const td = document.createElement('td');
                    td.textContent = `Row ${i + 1}, Col ${j + 1}`;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

         
            container.appendChild(table);
        }
    </script>

</body>
</html>

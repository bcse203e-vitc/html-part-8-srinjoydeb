<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Validation</title>
    <style>
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            border: 2px solid gray;
        }
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form>
        <label>Name: <input type="text" id="name" oninput="validateName()"></label>
        <span id="nameError" class="error"></span>
        
        <label>Email: <input type="email" id="email" oninput="validateEmail()"></label>
        <span id="emailError" class="error"></span>
        
        <label>Password: <input type="password" id="password" oninput="validatePassword()"></label>
        <span id="passwordError" class="error"></span>
        
        <button type="submit">Sign Up</button>
    </form>

    <script>
        function validateName() {
            const name = document.getElementById("name");
            const error = document.getElementById("nameError");
            if (name.value.trim() === "") {
                error.textContent = "Name must not be empty.";
                name.classList.add("invalid");
                name.classList.remove("valid");
            } else {
                error.textContent = "";
                name.classList.add("valid");
                name.classList.remove("invalid");
            }
        }
        
        function validateEmail() {
            const email = document.getElementById("email");
            const error = document.getElementById("emailError");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                error.textContent = "Email must be a valid format.";
                email.classList.add("invalid");
                email.classList.remove("valid");
            } else {
                error.textContent = "";
                email.classList.add("valid");
                email.classList.remove("invalid");
            }
        }
        
        function validatePassword() {
            const password = document.getElementById("password");
            const error = document.getElementById("passwordError");
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordPattern.test(password.value)) {
                error.textContent = "Password must be at least 8 characters with 1 uppercase & 1 number.";
                password.classList.add("invalid");
                password.classList.remove("valid");
            } else {
                error.textContent = "";
                password.classList.add("valid");
                password.classList.remove("invalid");
            }
        }
    </script>
</body>
</html>
